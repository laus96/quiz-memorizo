<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto del Pitch de Memorizo</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/libs/animate.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />

</head>

<body>
    <!-- INDEX -->
    <div class="container" id="container-index">
        <div class="card">
            <div class="card-header">¡Comienza el Reto de Memorizo!</div>
            <div class="card-content">
                <div id="memo-speech-intro" class="speech-bubble">
                    <span id="memo-bubble-intro"></span>
                </div>
                <img src="assets/icons/memo-base.png" class="logo" alt="¡Hola, soy Memo!" class="logo" id="memo-intro">
            </div>
            <div class="card-footer">
                <div class="btn-row">
                    <button id="btn-back-intro" onclick="navigateMemo('back')" class="btn btn-small btn-contrast">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="btn-next-intro" onclick="navigateMemo('next')" class="btn btn-small btn-secondary">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <button id="btn-start-intro" onclick="startQuiz()" class="btn btn-medium btn-secondary">
                        <span><i class="fa-solid fa-gamepad"></i> Empezar</span>
                    </button>
                </div>

                <button onclick="skipQuiz();" class="btn btn-large btn-contrast">
                    <span><i class="fa-solid fa-forward"></i> Saltar reto</span>
                </button>
            </div>
        </div>
    </div>
    <!-- INDEX -->

    <!-- QUIZ -->
    <div class="container" id="container-quiz" style="display: none;">
        <div class="card" id="card-quiz">
            <div class="card-header">
                <div class="progress-container">
                    <div class="question-number">Pregunta <span id="questionNumber">1</span>/4</span></div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="question-image">
                    <img id="questionImage" alt="Imagen de la pregunta">
                </div>

                <!-- Pregunta -->
                <h2 id="questionText" class="question-text"></h2>

                <!-- Opciones de respuesta -->
                <div class="options">
                    <button class="option"></button>
                    <button class="option"></button>
                    <button class="option"></button>
                    <!--<span id="feedback" class="feedback">text</span>-->
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>
    <!-- QUIZ -->

    <!-- LINKS -->
    <div class="container" id="container-links" style="display: none;">
        <div class="card" id="card-links">
            <div class="card-header">¡Comienza el Reto de Memorizo!</div>
            <div class="card-content">
                <div id="memo-speech-links" class="speech-bubble">
                    <span id="memo-bubble-links"></span>
                </div>
                <img src="assets/icons/memo-base.png" class="logo" alt="¡Hola, soy Memo!" class="logo" id="memo-links">
            </div>
            <div class="card-footer">
                <button id="redirectFullFigma" class="btn btn-large btn-primary">
                    <span><i class="fa-solid fa-figma"></i> Prototipo en Figma</span>
                </button>
                <button onclick="viewTeam();" class="btn btn-large btn-secondary">
                    <span><i class="fa-solid fa-people-group"></i> Ver equipo</span>
                </button>
                <button onclick="goHome('links');" class="btn btn-large btn-contrast">
                    <span><i class="fa-solid fa-house"></i> Volver a inicio</span>
                </button>
            </div>
        </div>
    </div>
    <!-- LINKS -->

    <!-- LINKS -->
    <div class="container" id="container-team" style="display: none;">
        <div class="card" id="card-team">
            <div class="card-header">
                <img src="assets/icons/memo-base.png" class="logo" alt="¡Hola, soy Memo!" class="logo-small"
                    id="memo-team">

                <div class="speech-bubble-left" id="memo-speech-team">
                    <span id="memo-bubble-team"></span>
                </div>

            </div>
            <div class="card-team-content">
                <div class="team-container">
                    <!-- Tarjeta 1 -->
                    <div class="team-member-card" style="background-image: url('assets/images/persona_1.jpg');">
                        <div class="card-text">John Doe</div>
                        <div class="card-subtext">Developer</div>
                    </div>
            
                    <!-- Tarjeta 2 -->
                    <div class="team-member-card" style="background-image: url('assets/images/persona_1.jpg');">
                        <div class="card-text">Jane Smith</div>
                        <div class="card-subtext">Designer</div>
                    </div>
            
                    <!-- Tarjeta 3 -->
                    <div class="team-member-card" style="background-image: url('assets/images/persona_1.jpg');">
                        <div class="card-text">Alice Johnson</div>
                        <div class="card-subtext">Product Manager</div>
                    </div>
            
                    <!-- Tarjeta 4 -->
                    <div class="team-member-card" style="background-image: url('assets/images/persona_1.jpg');">
                        <div class="card-text">Bob Lee</div>
                        <div class="card-subtext">Backend Developer</div>
                    </div>
                </div>
            </div>
            
            
            
            <div class="card-footer">
                <div class="btn-row">
                    <button id="btn-back-intro" onclick="navigateMemo('back')" class="btn btn-small btn-contrast">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="btn-next-intro" onclick="navigateMemo('next')" class="btn btn-small btn-secondary">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <button id="btn-start-intro" onclick="startQuiz()" class="btn btn-medium btn-secondary">
                        <span><i class="fa-solid fa-gamepad"></i> Empezar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- LINKS -->

    <!-- Scripts -->
    <script src="libs/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
