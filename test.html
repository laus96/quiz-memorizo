<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto del Pitch de Memorizo</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cssanimation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Share+Tech+Mono&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&family=VT323&display=swap"
        rel="stylesheet">

    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />

    <script src="scripts/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <div class="header">
                <button class="round back_disabled" onclick="next();">
                    <a class="link"><i class="fa-solid fa-arrow-left"></i></a>
                </button>
                <div class="progress-container">
                    <span class="question-number">Pregunta 1/4</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <button  class="round next" onclick="next();">
                    <a class="link"><i class="fa-solid fa-arrow-right"></i></a>
                </button>
            </div>
            
            <div class="question-container">
                <img src="assets/game/persona_1.jpeg" width="20px"alt="Pregunta" class="question-image">
                <p class="question-text">¿Cómo se llama?</p>
            </div>
            
            <div class="options-container">
                <button class="option">María</button>
                <button class="option">Elena</button>
                <button class="option">Paula</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
